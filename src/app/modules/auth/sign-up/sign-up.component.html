<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form [formGroup]="form" class="ui large form">
      <div class="ui stacked segment">
        <fieldset>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" formControlName="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" formControlName="password" placeholder="Password">
            </div>
          </div>
        </fieldset>
        <div *ngIf="errorMessage" class="ui red message">{{errorMessage}}</div>
        <div class="ui fluid large teal submit button" (click)="signUp()" >Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
